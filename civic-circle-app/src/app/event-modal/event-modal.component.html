
<p>{{description}}</p>

<p>Location: {{location}}</p>
<a type='button' class="btn btn-secondary" (click)="toggleForm()">Comment</a>

<div *ngIf="showForm" class = "mt-3">
<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
    <div class = "mb-2">
        <!-- <label for="Comment">Comment</label> -->
        <div><textarea placeholder="Comment" name = "comment" ngModel required #name="ngModel"></textarea></div>
    </div>
    <button type="submit"  class="btn btn-secondary">submit</button> 

</form>
</div>

<div class="modal-footer mt-1"></div>
<div>Comments - {{comments.length}}</div>

<div *ngFor="let comment of comments">
    <div class="card mb-4">
        <div class="card-body">
          <p>{{comment.content}}</p>

          <div class="d-flex justify-content-between">
            <div class="d-flex flex-row align-items-center">
              <img src="https://warwickshiredentist.co.uk/wp-content/uploads/2022/07/leamington-spa-team-placeholder.webp" alt="avatar" width="25"
                height="25" />
              <p class="small mb-0 ms-2">{{comment.name}}</p>
            </div>
            <div class="d-flex flex-row align-items-center">
              <u role="button" class="small text-muted mb-0">Reply</u>
            </div>
            <div class="d-flex flex-row align-items-center">
              <p role="button" class="small text-muted mb-0">Like</p>
              <i class="far fa-thumbs-up mx-2 fa-xs text-black" style="margin-top: -0.16rem;"></i>
              <p class="small text-muted mb-0">{{comment.likes}}</p>
            </div>
          </div>
        </div>
      </div>
</div>
